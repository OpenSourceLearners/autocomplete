<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
    <link rel="stylesheet" type="text/css" href="css/autocomplete.min.css" />
</head>
<body>
<input type="text" id="input" />
<button id="updateBtn">更新数据</button>
<script src="js/jquery.js"></script>
<script src="js/autocomplete.min.js"></script>
<script>
    $(function () {
        $('#input').autocomplete({
            data: [{
                value: '1',
                html: '值1'
            }, {
                value: '2',
                html: '值2'
            }, {
                value: '3',
                html: '值3'
            }],
            fill: 'html',
            filter: true,
        }).on('selected', function (event, value, index) {
            console.log(value);
            console.log('值：' + value);
            console.log('索引：' + index);
        });
        $('#updateBtn').on('click', function () {
            $('#input').autocomplete('updateData', ['值5', '值6', '值7', '值8']);
        });
    });
</script>
</body>
</html>
